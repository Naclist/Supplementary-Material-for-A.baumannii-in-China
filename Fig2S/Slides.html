<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Figure 2 Dynamics of 2.5 in China</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --accent: #3b82f6;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      display: flex; flex-direction: column; align-items: center;
      margin: 0; padding: 2rem 1rem; gap: 1.5rem;
    }
    .card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 1.2rem; }

    /* ——— Viewer ——— */
    #viewer {
      position: relative;
      width: min(90vw, 780px);
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }
    .fade-img {
      position: absolute; inset: 0;
      width: 100%; height: 100%; object-fit: contain;
      border-radius: calc(var(--radius) - 4px);
      opacity: 0; transition: opacity 0.6s ease-in-out;
    }
    .fade-img.active { opacity: 1; }

    /* ——— Controls ——— */
    #controls { width: 100%; max-width: 720px; display: flex; flex-direction: column; gap: 0.6rem; }
    .slider-wrapper { position: relative; width: 100%; }
    input[type="range"] { width: 100%; appearance: none; height: 6px; border-radius: 3px;
      background: linear-gradient(to right,var(--accent)0%,var(--accent)0%,#d1d5db 0%,#d1d5db 100%); outline: none; }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%; background: var(--accent);
      cursor: pointer; box-shadow: 0 0 0 2px #fff inset;
    }
    #sliderLabel { position: absolute; top: -34px; font-weight: 600; transform: translateX(-50%); color: #111; pointer-events: none; }
    .ticks { display: flex; justify-content: space-between; position: relative; top: 6px; }
    .tick { font-size: 0.72rem; color: #6b7280; user-select: none; min-width: 28px; text-align: center; }
    #playBtn { align-self: flex-end; margin-top: 0.4rem; background: var(--accent); color: #fff; border: none; font-size: 0.95rem;
      padding: 0.45rem 1.1rem; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 0.35rem; transition: box-shadow 0.2s; }
    #playBtn:hover { box-shadow: 0 4px 12px rgba(59,130,246,0.3); }
  </style>
</head>
<body>

  <div class="card">
    <div id="viewer">
      <img id="imgA" class="fade-img" src="" alt="frameA" />
      <img id="imgB" class="fade-img" src="" alt="frameB" />
    </div>
  </div>

  <div id="controls" class="card" style="padding: 1rem 1.4rem;">
    <div class="slider-wrapper">
      <input type="range" id="yearSlider" min="2009" max="2024" step="1" value="2009" />
      <div id="sliderLabel"><2010</div>
      <div id="yearTicks" class="ticks"></div>
    </div>
    <button id="playBtn"><span id="btnIcon">▶</span><span id="btnText">Start</span></button>
  </div>

  <script>

    const IMG_DIR = './kde_pngs';

    const slider = document.getElementById('yearSlider');
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    let currentImg = imgA;

    const playBtn = document.getElementById('playBtn');
    const btnIcon = document.getElementById('btnIcon');
    const btnText = document.getElementById('btnText');
    const labelEl = document.getElementById('sliderLabel');
    const ticksBox = document.getElementById('yearTicks');

    const minYear = Number(slider.min), maxYear = Number(slider.max);

    const yearToFile = (y) => `${IMG_DIR}/${ y === 2009 ? 'less_than_2010' : y }.png`;
    const yearToLabel = (y) => y === 2009 ? '<2010' : `${y}`;

    for(let y=minYear; y<=maxYear; y++){
      const sp=document.createElement('span'); sp.className='tick'; sp.dataset.year=y; sp.textContent=yearToLabel(y);
      ticksBox.appendChild(sp);
    }

    function updateSliderFill(val){
      const pct=((val-minYear)/(maxYear-minYear))*100;
      slider.style.background=`linear-gradient(to right,var(--accent)0%,var(--accent)${pct}%,#d1d5db ${pct}%,#d1d5db 100%)`;
    }
    function updateTicks(active){
      document.querySelectorAll('.tick').forEach(t=>t.style.visibility=Number(t.dataset.year)===active?'hidden':'visible');
    }
    function positionLabel(val){
      const pct=((val-minYear)/(maxYear-minYear))*100;
      labelEl.style.left=`calc(${pct}% )`; labelEl.textContent=yearToLabel(val);
    }

    function crossfadeTo(src){
      const nextImg=currentImg===imgA?imgB:imgA;
      nextImg.src=src; nextImg.onload=()=>{
        nextImg.classList.add('fade-img','active');
        currentImg.classList.remove('active');
        currentImg=nextImg;
      };
    }

    function updateFrame(val){
      const y=Number(val);
      updateSliderFill(y); positionLabel(y); updateTicks(y);
      const targetSrc=yearToFile(y);
      if(!currentImg.src.endsWith(targetSrc)) crossfadeTo(targetSrc);
    }

    slider.addEventListener('input',e=>{updateFrame(e.target.value); stopAutoplay();});

    let timer=null;
    function startAutoplay(){
      timer=setInterval(()=>{let y=Number(slider.value); y=y<maxYear?y+1:minYear; slider.value=y; updateFrame(y);},400);
      btnIcon.textContent='⏸'; btnText.textContent='Pause';
    }
    function stopAutoplay(){clearInterval(timer); timer=null; btnIcon.textContent='▶'; btnText.textContent='Play';}
    playBtn.addEventListener('click',()=>{timer===null?startAutoplay():stopAutoplay();});

    (function init(){
      const firstSrc=yearToFile(minYear);
      currentImg.src=firstSrc; currentImg.classList.add('fade-img','active');
      updateFrame(minYear);
    })();
  </script>
</body>
</html>
